<div class="login-box3" >
  <h2>MANUTENÇÃO</h2>

  <div class="alert">
    <img src="img/alert4.gif" style="height:35px; width: 35px; margin-top: -2%; margin-left: -1%;">
    <span class="closebtn">&times;</span>  
    <p style="margin-left: 2%; margin-top: -25%;">Problema! AGV Parou.</p> 
  </div>
  
  <div class="alert success">
    <img src="img/alert3.gif" style="height:45px; width: 45px; margin-top: -3%;margin-left: -3%;">
    <span class="closebtn">&times;</span>  
    <p style="margin-left: 2%; margin-top: -27%;">Sucesso! Tudo certo.</p>
  </div>
  
  <div class="alert warning">
    <img src="img/alert1.gif" style="height:28px; width: 28px; margin-top: 0%; margin-left: -0.1%;">
    <span class="closebtn">&times;</span>  
    <p style="margin-left: 2%; margin-top: -24%;">Alerta! Bateria Fraca.</p> 
  </div>
  
  <script>
  var close = document.getElementsByClassName("closebtn");
  var i;
  
  for (i = 0; i < close.length; i++) {
      close[i].onclick = function(){
          var div = this.parentElement;
          div.style.opacity = "0";
          setTimeout(function(){ div.style.display = "none"; }, 600);
      }
  }
  </script>

</div>
